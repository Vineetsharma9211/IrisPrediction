<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Iris Species Predictor</h1>
        <form method="POST" action="/predict">
            <label>Sepal Length:</label>
            <input type="number" step="0.5" name="sepal_length" required><br>

            <label>Sepal Width:</label>
            <input type="number" step="0.5" name="sepal_width" required><br>

            <label>Petal Length:</label>
            <input type="number" step="0.5" name="petal_length" required><br>

            <label>Petal Width:</label>
            <input type="number" step="0.5" name="petal_width" required><br>

            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <h2>{{ result }}</h2>
        {% elif error %}
            <h2 class="error">{{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
